<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3cf65b98ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="images/thor.jpg" alt="thor" class="pic">
                <div class="layer">
                    <img src="images/thor.jpg" alt="thor">
                </div>
                <div class="info">
                    <h2>Chris Hemsworth</h2>
                    <p>Actor/Thor</p>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>

            </div>
            <div class="col">
                <img src="images/ziya.webp" alt="ziya" class="pic">
                <div class="layer">
                    <img src="images/ziya.webp">
                </div>
                <div class="info">
                    <h2>Laz Ziya</h2>
                    <p>Actor/Istemi Betil</p>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="images/captain.jpg" alt="captain" class="pic">
                <div class="layer">
                    <img src="images/captain.jpg">
                </div>
                <div class="info">
                    <h2>Chris Evans</h2>
                    <p>Actor/Captain America</p>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
